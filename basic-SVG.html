<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/basic.css">
  <title>SVG Basic</title>
</head>
<body>
  <svg height="400" width="600">
    <rect x="100" y="50" width="200" height="100" fill="red" />

    <circle cx="200" cy="175" r="50" fill="blue" />

    <rect x="200" y="125" width="200" height="100" fill="blue" />

    <rect x="100" y="200" width="200" height="100" fill="yellow" />

    <circle cx="400" cy="175" r="50" />

    <ellipse cx="300" cy="300" rx="100" ry="50" fill="orange" />
    
  </svg>
  <svg height="400" width="600">

    <line x1="100" y1="200" x2="500" y2=200 
    stroke="#ed625e" stroke-width="40" stroke-linecap="butt" />

    <line x1="100" y1="200" x2="500" y2=200 
    stroke="white" stroke-width="1" />

    <line x1="100" y1="0" x2="100" y2="400" stroke="grey" />
    <line x1="500" y1="0" x2="500" y2="400" stroke="grey" />

  </svg>

  <svg height="400" width="600">
    <polygon points="100,300 150,300 150,250 200,250 200,200 250,200 250,150 300,150 300,100 350,100 350,350 100,350"
      fill="none" stroke="#ed625e" stroke-width="8" />

  </svg>

  <svg height="400" width="600">
    <path d="M10 10 H90 V90 H10 Z" />
  </svg>

  <svg height="400" width="600">
    <path d="M10 10 L 500 380" />
  </svg>

  <svg height="400" width="600">
    <path class="no-fill" d="M10 10 Q450,10 500,100 H30 V200 H40 V100" />
  </svg>

  <svg height="400" width="600">

    <circle cx="300" cy="200" r="100" />

  </svg>

  <svg width="600" height="400" viewBox="0 0 600 400">

    <circle cx="300" cy="200" r="100" />

  </svg>

  <svg width="600" height="400" viewBox="0 0 600 400">

    <text x="40" y="200">
      Mattias Lager
    </text>
    <line x1="0" y1="200" x2="600" y2="200" stroke="black" /> 

  </svg>
</body>
</html>
